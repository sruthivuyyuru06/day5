<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>

      function x(){
        var a=parseFloat(document.getElementById("C").value);
        var f=((9/5) *a ) + 32;
        
        document.getElementById("result").innerHTML = "Temperature in Fahrenheit: " + f.toFixed(2);
       
      }

     function y(){
        var a=parseFloat(document.getElementById("C").value);
        
        var c=(a-32)*(5/9);
        
        document.getElementById("result").innerHTML = "Temperature in celusis: " + c.toFixed(2);


     }

    </script>
    <style>
        .custom-bg{
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    <div class="container" >
        <div class="custom-bg">
             <form ><br>
                <h1>Temperature Converter</h1>
                <div> <input type="number" id="C" value="Enter Temperature" class="text-primary"></div><br>
                <div><input type="button" value="convert to fahrenheit" onclick="x()" class="text-bg-info"></div><br>
                <div><input type="button" value="convert to Celsius" onclick="y()" class="text-bg-secondary"></div>
         
                 <p id="result"></p>
         
             </form>
        </div>
         
    </div>
    
</body>
</html>
