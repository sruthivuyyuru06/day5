<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            function check(){
            let v=document.getElementById("age").value;
            if(v>18){
                document.getElementById("sol").innerHTML="You Are Eligible";
            }
            else{
                document.getElementById("sol1").innerHTML="You Are Not Eligible"
            }
        }
        </script>
</head>
<body>
    <div class="container">
        <div class="custom-bg">
            <h1 class="text-success">Voter Eligibility Check</h1>
            <input type="number" id="age" placeholder="Enter Age"><br>
            <button type="button" value="check" class="btn btn-danger mt-3" onclick="check()">Check</button>
            <div id="sol" class="text-success"></div>
            <div id="sol1" class="text-success"></div></div></div>
</body>
</html>
