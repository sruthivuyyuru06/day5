<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operator = document.getElementById('operator').value;
      var result;

      switch(operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = "Cannot divide by zero!";
          }
          break;
        default:
          result = "Invalid operator";
      }

      document.getElementById('result').innerHTML = "Result: " + result;
    }
  </script>
  <style>
    .x{
      background-color: darksalmon;
    }
  </style>
</head>
<body class="x">
  <center>
    <div class="container"></div>
  <h1 align="center">Simple Calculator</h1>
  <input type="number" 0id="num1" placeholder="Enter number 1" align="center" class="bg-info">
  <select id="operator" align="center" class="bg-primary">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value=""></option>
    <option value="/">/</option>
  </select>
  <input type="number" id="num2" placeholder="Enter number 2" align="center" class="bg-danger">
  <button onclick="calculate()" align="center" class="bg-primary">Calculate</button>
  <p id="result" align="center"></p>
  </center>
</body>
</html>
